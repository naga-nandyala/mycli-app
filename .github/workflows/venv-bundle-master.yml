name: Venv Bundle Master - Complete Release Pipeline

# Simple master workflow that triggers the 3 venv workflows sequentially

permissions:
  contents: write
  actions: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      skip_tests:
        description: 'Skip final testing'
        type: boolean
        default: false

jobs:
  trigger-workflows:
    name: "üöÄ Trigger Pipeline"
    runs-on: ubuntu-latest
    
    steps:
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: 1Ô∏è‚É£ Trigger Build Bundle
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'venv-build-macos-bundle.yml',
              ref: 'main',
              inputs: {
                version: '${{ steps.version.outputs.version }}',
                architecture: 'both'
              }
            });
            console.log('‚úÖ Triggered: Build Bundle workflow');

      - name: ‚è≥ Wait between triggers
        run: sleep 10

      - name: 2Ô∏è‚É£ Trigger Update Formula  
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'venv-update-homebrew-formula.yml',
              ref: 'main',
              inputs: {
                version: '${{ steps.version.outputs.version }}'
              }
            });
            console.log('‚úÖ Triggered: Update Formula workflow');

      - name: ‚è≥ Wait between triggers
        run: sleep 10

      - name: 3Ô∏è‚É£ Trigger Test Formula
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'venv-test-homebrew-tap.yml',
              ref: 'main',
              inputs: {
                test_version: '${{ steps.version.outputs.version }}'
              }
            });
            console.log('‚úÖ Triggered: Test Formula workflow');

      - name: üéâ Pipeline Started
        run: |
          echo "üöÄ Venv Bundle Pipeline started for version ${{ steps.version.outputs.version }}"
          echo "üìã Check the Actions tab to monitor progress of individual workflows"
          echo "üîó https://github.com/${{ github.repository }}/actions"
