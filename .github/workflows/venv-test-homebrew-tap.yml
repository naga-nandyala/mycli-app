name: Venv Bundling - Test Homebrew Tap

# This workflow tests the venv bundling-based Homebrew formula (mycli-app-venv)
# It verifies that the venv bundle installs and works correctly via Homebrew

on:
  # Test after releases (when bundles are updated)
  release:
    types: [published]
  
  # Allow manual testing
  workflow_dispatch:
    inputs:
      test_version:
        description: 'Version to test (leave empty for latest)'
        required: false
        type: string
  
  # Test on schedule (weekly)
  schedule:
    - cron: '0 11 * * 1'  # Every Monday at 11 AM UTC (1 hour after PyInstaller test)

jobs:
  test-venv-homebrew:
    name: Test Venv Bundling Homebrew Formula
    
    strategy:
      matrix:
        # Test on both Intel and Apple Silicon runners
        include:
          - runner: macos-latest
            arch: arm64
          - runner: macos-13  # Intel runner
            arch: x86_64
    
    runs-on: ${{ matrix.runner }}
    
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      
      - name: Get system info
        run: |
          echo "ğŸ–¥ï¸  System Information:"
          echo "Runner: ${{ matrix.runner }}"
          echo "Expected Architecture: ${{ matrix.arch }}"
          echo "Actual Architecture: $(uname -m)"
          echo "macOS Version: $(sw_vers -productVersion)"
          echo "Homebrew Version: $(brew --version | head -n1)"
          echo "Python Version: $(python3 --version)"
      
      - name: Clean previous installations
        run: |
          echo "ğŸ§¹ Cleaning up any previous installations..."
          brew uninstall mycli-app-venv 2>/dev/null || echo "No previous venv installation found"
          brew uninstall mycli-app 2>/dev/null || echo "No previous PyInstaller installation found"
          brew untap naga-nandyala/mycli-app 2>/dev/null || echo "No previous tap found"
      
      - name: Test venv Homebrew tap installation
        run: |
          echo "ğŸº Installing mycli-app-venv (venv bundle) via dedicated Homebrew tap..."
          
          echo "ğŸ“‹ Adding the homebrew tap..."
          brew tap naga-nandyala/mycli-app
          
          echo "ğŸ“‹ Verifying tap was added..."
          brew tap | grep naga-nandyala/mycli-app
          
          echo "ğŸº Installing mycli-app-venv (venv bundling formula)..."
          brew install mycli-app-venv
      
      - name: Verify installation
        run: |
          echo "âœ… Verifying venv bundle installation..."
          
          # Check if mycli is in PATH
          if ! command -v mycli &> /dev/null; then
            echo "âŒ mycli command not found in PATH"
            exit 1
          fi
          
          # Check version output
          echo "ğŸ“‹ Version check:"
          mycli_version=$(mycli --version)
          echo "Output: $mycli_version"
          
          # Verify it contains expected text
          if [[ "$mycli_version" =~ "MyCliApp version" ]]; then
            echo "âœ… Version check passed"
          else
            echo "âŒ Version check failed - unexpected output"
            exit 1
          fi
      
      - name: Test basic functionality
        run: |
          echo "ğŸ”§ Testing basic functionality..."
          
          # Test help command
          echo "ğŸ“‹ Help command test:"
          mycli --help
          
          # Test if venv bundle structure is correct
          echo "ğŸ—ï¸  Venv Bundle Structure verification:"
          binary_path=$(which mycli)
          echo "Binary location: $binary_path"
          
          # Check if it's a script (venv bundle should be a shell script wrapper)
          if command -v file &> /dev/null; then
            file_output=$(file "$binary_path")
            echo "File output: $file_output"
            
            if [[ "$file_output" =~ "shell script" ]] || [[ "$file_output" =~ "text" ]]; then
              echo "âœ… Venv bundle wrapper script detected"
            else
              echo "âš ï¸  Expected shell script wrapper, but got different file type"
            fi
          fi
          
          # Check if the underlying Python environment exists
          echo "ğŸ Python environment verification:"
          # Try to find the actual venv location
          if [[ -f "$binary_path" ]]; then
            echo "ğŸ“‹ Wrapper script content preview:"
            head -10 "$binary_path"
          fi
      
      - name: Test authentication functionality
        run: |
          echo "ğŸ” Testing authentication functionality..."
          
          # Test logout command
          echo "ğŸ“¤ Testing logout command:"
          mycli logout
          
          echo "âœ… Logout command completed successfully"
      
      - name: Test Azure SDK availability
        timeout-minutes: 1
        run: |
          echo "ğŸ“¥ Testing login command with --force-broker:"
          
          # Capture the output to check for Azure authentication attempt
          login_output=$(timeout 30s mycli login --force-broker 2>&1 || true)
          
          echo "Login command output:"
          echo "$login_output"
          
          # Check if Azure authentication was attempted successfully
          if echo "$login_output" | grep -q "Starting Azure authentication"; then
            echo "âœ… Azure authentication started successfully"
            
            # Check if broker authentication was attempted
            if echo "$login_output" | grep -q "Starting INTERACTIVE broker authentication\|Broker-based authentication"; then
              echo "âœ… Broker authentication was attempted (Azure packages working)"
              echo "âœ… Test passed - Azure SDK is properly installed and functional"
            else
              echo "âŒ Azure authentication started but broker wasn't attempted"
              exit 1
            fi
          elif echo "$login_output" | grep -q "Azure SDK not available"; then
            echo "âŒ Azure SDK not available - packages missing from bundle"
            exit 1
          else
            echo "âŒ Unexpected login output - could not determine Azure status"
            echo "Full output: $login_output"
            exit 1
          fi
      
      - name: Test venv bundle dependencies
        run: |
          echo "ğŸ“¦ Testing venv bundle dependencies..."
          
          # Check if Python dependencies are available
          echo "ğŸ Python dependency verification:"
          
          # Test if we can import key modules (this tests the venv bundle integrity)
          mycli --version > /dev/null && echo "âœ… Core application modules working"
          
          # Test Azure SDK availability by checking the status command
          echo "ğŸ” Checking Azure SDK availability:"
          status_output=$(mycli status 2>&1)
          echo "Status output: $status_output"
          
          if echo "$status_output" | grep -q "Azure SDK: Available"; then
            echo "âœ… Azure SDK is available in the bundle"
          elif echo "$status_output" | grep -q "Azure SDK: Not Available"; then
            echo "âŒ Azure SDK is NOT available in the bundle"
            echo "This indicates that Azure packages were not properly included during bundling"
            exit 1
          else
            echo "âš ï¸  Could not determine Azure SDK status from output"
            echo "Full status output: $status_output"
          fi
          
          # Test if we can check broker capabilities (this requires Azure packages)
          echo "ğŸ” Testing broker command availability:"
          broker_output=$(mycli broker 2>&1)
          if echo "$broker_output" | grep -q "Platform Support"; then
            echo "âœ… Broker command works (Azure packages available)"
          else
            echo "âŒ Broker command failed - Azure packages may be missing"
            echo "Broker output: $broker_output"
            exit 1
          fi
          
          echo "ğŸ“Š Bundle size information:"
          if [[ -f "$(which mycli)" ]]; then
            bundle_dir=$(dirname "$(readlink -f "$(which mycli)" 2>/dev/null || which mycli)")
            if [[ -d "$bundle_dir" ]]; then
              echo "Bundle directory: $bundle_dir"
              du -sh "$bundle_dir" 2>/dev/null || echo "Could not determine bundle size"
            fi
          fi
      
      - name: Test tap formula info
        run: |
          echo "ğŸ“Š Venv tap and formula information:"
          echo "ğŸ“‹ Tap info:"
          brew tap-info naga-nandyala/mycli-app
          
          echo "ğŸ“‹ Venv formula info:"
          brew info mycli-app-venv
          
          echo "ğŸ“ Venv installation files:"
          brew list mycli-app-venv
      
      - name: Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Final cleanup..."
          brew uninstall mycli-app-venv 2>/dev/null || echo "Nothing to uninstall"
          brew untap naga-nandyala/mycli-app 2>/dev/null || echo "No tap to remove"
      
      - name: Report results
        if: always()
        run: |
          echo "ğŸ¯ Venv Test Results Summary:"
          echo "Runner: ${{ matrix.runner }}"
          echo "Architecture: ${{ matrix.arch }}"
          echo "Status: ${{ job.status }}"
          
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "âœ… All venv bundle tests passed!"
          else
            echo "âŒ Some venv bundle tests failed"
          fi

  notify-results:
    name: Notify Venv Test Results
    needs: test-venv-homebrew
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "ğŸ¯ Overall Venv Bundling Test Results:"
          echo "Needed jobs status: ${{ needs.test-venv-homebrew.result }}"
          
          if [[ "${{ needs.test-venv-homebrew.result }}" == "success" ]]; then
            echo "âœ… All venv bundling Homebrew tap tests passed successfully!"
            echo "ğŸº Venv bundling tap installation is working correctly on all tested platforms"
          else
            echo "âŒ Some venv bundling Homebrew tap tests failed"
            echo "ğŸ” Check the job logs for details"
            exit 1
          fi
